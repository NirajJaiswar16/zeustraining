<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum | LogIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <a>
            <img class="logo-header" src="Images/icons/logo used in header.svg" alt="logo">
        </a>
    </nav>

    <main class="meincom">

        <div class="container1">
            <div class="heading">
                <img class="img-back" src="Images/icons/back.svg" alt="back">
                <p class="p-heading"> Login With Quantum</p>
            </div>
            <div class="select-radio">
                <div id="first-radio">
                    <img src="Images/icons/radio-button-on.svg" alt="check">
                    <p class="dist">District </p>
                </div>
                <div id="sec-radio"> <img src="Images/icons/radio-button-off.svg" alt="uncheck">
                    <p class="indep"> Independent School</p>
                </div>
            </div>

            <div class="container">
                <span class="title"> State*</span>
                <div class="inputbox" style=" margin-bottom:24px;">
                    <p>Alabama</p> <img class="img-dwon1" src="Images/icons/arrow-down.svg" alt="dwon">
                </div>
                <span class="title">District*</span>
                <div class="inputbox" style=" margin-bottom:24px;">
                    <p>Alabama School District</p> <img class="img-dwon" src="Images/icons/arrow-down.svg" alt="dwon">
                </div>
                <!-- <input class="inputbox" type="text" placeholder="Username/ Email ID*" name="uname" required> -->
                <!-- <input class="inputbox" type="password" placeholder="Password*" name="psw" required> -->
                <div class="inputbox">
                    <p>Username/Email ID*</p>
                </div>
                <span class="dwontitle" style=" margin-bottom:24px;"> FORGOT USERNAME?</span>
                <div class="inputbox">
                    <p>Password*</p> <img class="img-dwon1" src="Images/icons/preview.svg" alt="" srcset="">
                </div>
                <span class="dwontitle" style=" margin-bottom:24px;">FORGOT PASSWORD?</span>

                <div>
                    <img src="Images/icons/checkbox-checked.svg" alt="checked"> Remember me
                </div>

                <button class="btn-login" type="submit">LOG IN</button>
            </div>
        </div>



        <!-- content2 -->
        <div class="content2">
            <p>
                <span style="padding: 0px 10px; color: #1F7A54; font-size: 14px;">About</span>|
                <span style="padding: 0px 10px; color: #1F7A54; font-size: 14px;"> Contact Us</span>
            </p>
        </div>
    </main>
    <footer>
        <div id="footerdiv">
            <img src="Images/icons/logo used in footer.svg" alt="" srcset="">
            <div class="footer-content">
                <p class="ft-p"> | <span style="padding-left: 10px;"> Copyright</span> <span> &copy;</span> 2020-2021
                    <span style="padding-left: 8px;">Zeus Systems Pvt. Ltd.</span>
                    <span style="padding-left: 8px;">All rights reserved.</span>
                </p>

            </div>
        </div>
    </footer>

</body>

</html>
